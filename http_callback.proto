syntax = "proto3";

package http_downlink_handler;

import "google/protobuf/struct.proto";

message Register {
  uint64 timestamp = 1;
  bytes gateway = 2;
  bytes signature = 3;
}
message Downlink { google.protobuf.Struct data = 1; }

service RoamingDownlinks { rpc Subscribe(Register) returns (stream Downlink); }